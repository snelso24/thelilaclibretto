<div class="card-grid">
  {% for item in items limit: limit %}
    <div class="card card-{{ forloop.index }}">
      <img src="{{ item.image }}" alt="{{ item.title }}">
      <h3>{{ item.title }}</h3>
      <p>{{ item.excerpt | strip_html | truncate: 100 }}</p>
      {% if item.link %}
        <a href="{{ item.link }}" class="button" target="_blank">Explore</a>
      {% endif %}
    </div>
  {% endfor %}
</div>
