{% assign count = 0 %}
{% for item in include.items %}
  {% if include.limit and count == include.limit %}
    {% break %}
  {% endif %}
  <div class="card">
    <img src="{{ item.image }}" alt="{{ item.title }}">
    <h3>{{ item.title }}</h3>
    <p>{{ item.content | markdownify }}</p>
    {% if item.link %}
    <a href="{{ item.link }}" target="_blank">View More</a>
    {% endif %}
  </div>
  {% assign count = count | plus: 1 %}
{% endfor %}
